{% extends "base.html" %}
{% block title %} Log In {% endblock %}

{% block content %}

<!-- Header -->
<header class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">Log In</h1>
            </div>
            <!-- end of col -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container -->
</header>
<!-- end of ex-header -->



<!-- Basic -->
<div class="ex-form-1 pt-5 pb-5" style="background-image: url(../static/images/form.svg); background-size: cover; background-repeat: no-repeat;">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3">
                <div class="text-box mt-5 mb-5"  >
                    <p class="mb-4">You don't have a password? Then please
                        <a class="blue" href="{{url_for('signup')}}">Sign Up</a>
                    </p>


                    <!-- Log In Form -->
                    <form id="loginform" action="{{url_for('login')}}" method="post">


                        <!-- Email Address -->
                        <div class="mb-4 form-floating">
                            <input type="email" 
                            class="form-control" 
                            id="email"
                            name="email"
                            placeholder="name@example.com">
                            <label for="email">Email address</label>
                            <p class="text-danger" id="floatingInput_error"></p>
                        </div>


                        <!-- Password -->
                        <div class="mb-4 form-floating">
                            <input type="password" 
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password">
                            <label for="password">Password</label>
                            <p class="text-danger" id="floatingPassword_error"></p>
                        </div>


                        <!-- Checkbox Button -->
                        <div class="mb-4 form-check">
                            <input type="checkbox" 
                            class="form-check-input" 
                            id="check"
                            name="check">
                            
                            <label class="form-check-label" for="check">I agree with the site's stated
                                <a href="{{ url_for('services')}}">Privacy Policy</a> and <a href="{{url_for('terms')}}">Terms &
                                    Conditions</a></label>
                        </div>
                        <p class="text-danger" id="exampleCheck1_error"></p>

                        <!-- Submit Button -->
                        <button type="submit" class="form-control-submit-button">Log in</button>
                    </form>
                    <!-- end of log in form -->
                </div>
                <!-- end of text-box -->
            </div>
            <!-- end of col -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container -->
</div>
<!-- end of ex-basic-1 -->
<!-- end of basic -->


{% endblock %}
